<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipper vs Lighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- UI Overlay -->
        <div class="ui">
            <div class="ui-item">
                <span class="label">SCORE</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="ui-item">
                <span class="label">HIGH SCORE</span>
                <span class="value" id="highscore">0</span>
            </div>
            <div class="ui-item">
                <span class="label">LIVES</span>
                <span class="value" id="lives">❤️❤️❤️</span>
            </div>
        </div>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Start Screen -->
        <div class="screen" id="startScreen">
            <div class="screen-content">
                <h1 class="title">CLIPPER<br><span class="vs">VS</span><br>LIGHTER</h1>
                <button class="btn" id="startButton">START GAME</button>
                <div class="controls">
                    <p><kbd>←</kbd> <kbd>→</kbd> Bewegen · <kbd>Shift</kbd> Rennen</p>
                    <p><kbd>SPACE</kbd> / <kbd>↑</kbd> Springen</p>
                    <p><strong>Tipp:</strong> Doppelsprung in der Luft möglich!</p>
                </div>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div class="screen" id="gameOverScreen">
            <div class="screen-content">
                <h2 class="game-over-title">GAME OVER</h2>
                <p class="final-score">Score: <span id="finalScore">0</span></p>
                <button class="btn" id="restartButton">NOCHMAL SPIELEN</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
